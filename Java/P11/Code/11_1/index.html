<html>
    <head>
        <title>Currency Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <br><h1>Currency Converter</h1><br><br>
        <form action="currencyConverter" method="get">
            Enter amount : <input type="text" name="amt"><br><br>
            Convert to : 
            <select name="curr">
                <option value="U.S.Dollar(USD)">U.S.Dollar(USD)</option>
                <option value="European Euro(EUR)">European Euro(EUR)</option>
                <option value="British Pound(GBP)">British Pound(GBP)</option>
                <option value="Japanese Yen">Japanese Yen</option>    
            </select><br><br>
            <input type="submit" name="convert" value="Convert to INR">
        </form>
    </body>
</html>
