<html>
<body>
<input type="text" id="num">
<div id="demo">
<button type="button" onclick="loadDoc()">Change Content</button>
</div>
<script>
function loadDoc()
{
var num=document.getElementById("num").value; var xhttp = new XMLHttpRequest(); xhttp.onreadystatechange = function() {
if (this.readyState == 4 && this.status == 200)
{
document.getElementById("demo").innerHTML =this.responseText;
}
};
xhttp.open("GET", "mul.php?q="+num, true);
xhttp.send();
}
</script>
</body>
</html>
