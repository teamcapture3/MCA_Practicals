<html>
    <head>
        <title>Book Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <form action="bookdetails" method="POST">
             <table>
                 <tr><th>Book Id</th>
                     <td><input type="text" name="id" placeholder="Enter Book Id" /></td>
                 </tr>
                 <tr><th>Book Name</th>
                     <td><input type="text" name="name" placeholder="Enter Book Name" /></td>
                 </tr>
                 <tr><th>Book Subject</th>
                     <td><input type="text" name="subject" placeholder="Enter Book Subject" /></td>
                 </tr>
                 <tr><th>Book Price</th>
                     <td><input type="text" name="price" placeholder="Enter Book Price" /></td>
                 </tr>
                 <tr>
                     <th></th>
                     <td><input type="submit" value="Submit" /></td>
                 </tr>
             </table>
        </form>
    </body>
</html>
